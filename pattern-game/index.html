<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon-Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <img height="500px" width="500px" src="simon-1.png" class="rabbit">
  <h1 id="level-title">Press Any KEY To Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <img src="simongreen.jpg" class="green" alt="">
      </div>

      <div type="button" id="red" class="btn red">
        <img src="simonred.jpg" class="red" alt="">
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <img src="simonyellow.jpg" class="yellow" alt="">
      </div>
      <div type="button" id="blue" class="btn blue">
        <img src="simonBlue.jpg" class="blue" alt="">
      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
